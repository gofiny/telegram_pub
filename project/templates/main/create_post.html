<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Create post</title>
</head>
<body>
    <form action="{{ url_for('create_post') }}" method="post">
        <input name="title" placeholder="Название поста" type="text"><br>
        <input name="text" placeholder="Текст поста" type="text"><br>
        {% for sub in subs %}
            <input name="sub" value="{{ sub.data }}" type="checkbox">
        <label for="sub">{{ sub.title }}</label>
        {% endfor %}
        <br>
        <input name="image_url" placeholder="Картинка" type="file"><br>
        <input type="submit" value="Создать пост">
    </form>
</body>
</html>
