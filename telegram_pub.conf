
<VirtualHost s156888.hostiman.com:443>
	ServerName s156888.hostiman.com
	ServerAdmin gofiny@inbox.ru
	DocumentRoot /var/www/html

	ErrorLog /tel_pub/telegram_pub/project/logs/error.log
	CustomLog /tel_pub/telegram_pub/project/logs/access.log combined

	WSGIDaemonProcess telegram user=www-data group=www-data threads=5
	WSGIScriptAlias / /tel_pub/telegram_pub/project/bot.wsgi

	<Directory /tel_pub/telegram_pub/project/>
		WSGIProcessGroup telegram
		WSGIApplicationGroup %{GLOBAL}
		WSGIScriptReloading On
		Require all granted
	</Directory>
	
	alias /static /tel_pub/telegram_pub/project/static
	<Directory /tel_pub/telegram_pub/project/static>
		Require all granted
	</Directory>


	SSLEngine on
	SSLCertificateFile	/tel_pub/telegram_pub/project/ssl/server.crt
	SSLCertificateKeyFile	/tel_pub/telegram_pub/project/ssl/server.key

</VirtualHost>
