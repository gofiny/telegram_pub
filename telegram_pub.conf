<VirtualHost *:443>
	ServerName manage-tasks.ru
	ServerAdmin gofiny@inbox.ru
	DocumentRoot /var/www/html

	ErrorLog /tel_pub/telegram_pub/project/logs/error.log
	CustomLog /tel_pub//telegram_pub/project/logs/access.log combined

	<Directory /tel_pub/telegram_pub/project/>
		<Files bot.wsgi>
			Require all granted
		</Files>
	</Directory>
	
	alias /static /tel_pub/telegram_pub/project/static
	<Directory /tel_pub/telegram_pub/project/static>
		Require all granted
	</Directory>

	WSGIDaemonProcess telegram python-path=/tel_pub/telegram_pub/project python-home=/tel_pub/telegram_pub/venv
	WSGIProcessGroup telegram
	WSGIScriptAlias / /tel_pub/telegram_pub/project/bot.wsgi

	SSLEngine on
	SSLCertificateFile	/manage-tasks.ru/site/ssl/server.crt
	SSLCertificateKeyFile	/manage-tasks.ru/site/ssl/server.key

</VirtualHost>
